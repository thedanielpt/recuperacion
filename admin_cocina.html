<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin_cocina.css">
    <title>Administrador</title>
</head>
<body>
    <header>
        <div id="div_user">
            <h2 id="nombre_user">Administrador</h2>
        </div>
        
        <nav>

            <a href="admin_usuarios.html">Usuarios</a>
            <a href="admin_cocina.html">Bocatas</a>
        </nav>    

        <div id="div_logo">
            <img src="img/login-logo.png" id="img_logo">
        </div>
    </header>
    <section class="container">
        <div class="section">
            <h3>Crear bocadillo</h3>
            <label for="nombre">Nombre del bocadillo</label>
            <input type="text" id="nombre" placeholder="Ingrese el nombre">

            <label for="alergenos">Alérgenos</label>
            <textarea id="alergenos" placeholder="Ingrese una breve descripción"></textarea>
            <label for="alergenos">Inredientes</label>
            <textarea id="ingredientes     +4555" placeholder="Ingrese una breve descripción"></textarea>

            <label for="tipo">Tipo</label>
            <select id="tipo">
                <option value="cliente">Caliente</option>
                <option value="frio">Frío</option>
            </select>

            <label for="imagen">Imagen</label>
            <input type="file" id="imagen">

            <label for="precio">Precio</label>
            <input type="number" id="precio" placeholder="Ingrese el precio">

            <button>Crear bocadillo</button>
        </div>
        <div class="section">
            <h3>Modificar bocadillo</h3>
             <label for="nombre">Nombre del bocadillo</label>
            <input type="text" id="nombre" placeholder="Ingrese el nombre">

            <label for="alergenos">Alérgenos</label>
            <textarea id="alergenos" placeholder="Ingrese una breve descripción"></textarea>
            <label for="alergenos">Ingredientes</label>
            <textarea id="ingredientes" placeholder="Ingrese una breve descripción"></textarea>

           <label for="tipo">Tipo</label>
            <select id="tipo">
                <option value="cliente">Caliente</option>
                <option value="frio">Frío</option>
            </select>

            <label for="imagen">Imagen</label>
            <input type="file" id="imagen">

            <label for="precio">Precio </label>
            <input type="number" id="precio" placeholder="Ingrese el precio">

            <button>Modificar bocadillo</button>
        </div>
    
        <div class="section">
            <h3>Solicitud de bocadillo</h3>

            <label for="filtro-curso">Filtrar por curso</label>
            <select id="filtro-curso">
                <option value="">Todos los cursos</option>
                <option value="1A">1</option>
                <option value="1B">2</option>
                <option value="2A">3</option>
                <option value="2B">4</option>
            </select>

            <label for="buscar-nombre">Buscar por nombre</label>
            <input type="text" id="buscar-nombre" placeholder="Ingrese el nombre del alumno">

            <label for="resultado-alumnos">Alumnos encontrados</label>
            <select id="resultado-alumnos">
                <option value="">Seleccione un alumno</option>
                <option value="Juan Perez">Juan Perez - 1</option>
                <option value="Maria Lopez">Maria Lopez - 2</option>
                <option value="Carlos Garcia">Carlos Garcia - 3</option>
                <option value="Lucia Fernandez">Lucia Fernandez - 4</option>
                <option value="Ana Torres">Ana Torres - </option>
            </select>

            <label for="solicitar-bocadillo">Seleccione bocadillo</label>
            <select id="solicitar-bocadillo">
                <option>Tomatito</option>
                <option>Tortilla</option>
                <option>Salchichon</option>
                <option>Jamoncin</option>
            </select>


            <label for="Estado-Bocadillo">Estado Bocadillo</label>
            <select id="solicitar-bocadillo">
                <option>Frio</option>
                <option>Caliente</option>
            </select>

            <button>Solicitar bocadillo</button>
        </div>

        <div class="section">
            <h3>Eliminar Bocadillo</h3>

            <label for="solicitar-bocadillo">Seleccione bocadillo</label>
            <select id="solicitar-bocadillo">
                <option>Tomatito</option>
                <option>Tortilla</option>
                <option>Salchichon</option>
                <option>Jamoncin</option>
            </select>

            <button>Eliminar Bocadillo</button>
        </div>
    </section>
</body>
</html>
