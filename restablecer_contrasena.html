<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restablecer_contraseña</title>
    <link rel="stylesheet" href="restablecer_contrasena.css">
</head>
<body>
    <div id="base_restablecer">
        <h2>Restablecer Contraseña</h2>

        <p> <strong>IMPORTANTE:</strong> La contraseña tiene que tener como mínimo 8 caracteres, una minúscula, una mayuscula y un numero</p>

        <form action="" method="post" id="formulario">
            <label for="nueva_password">Nueva contraseña:</label>
            <div class="contrasena">
                <input class="imput_contrasena" type="text" name="nueva_password" placeholder="elCampico_1">
            </div>

            <label for="repetir_password">Repetir contraseña:</label>
            <div class="contrasena">
                <input type="text" class="imput_contrasena" name="repetir_password" placeholder="elCampico_1">
            </div>
            
        </form>

        <button type="submit" name="button_restablecer" id="button_restablecer">Restablecer contraseña</button>
    
    </div>
</body>
</html>
